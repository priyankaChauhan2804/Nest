name: Axe CLI Accessibility Tests
on: [push, pull_request]

jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./frontend  
        run: npm ci

      - name: Build application
        working-directory: ./frontend 
        run: npm run build

      - name: Start application
        working-directory: ./frontend  
        run: npm run preview & npx wait-on http://localhost:3000 --timeout 120000

      - name: Run accessibility tests
        run: |
          npx axe http://localhost:3000/ --exit
          npx axe http://localhost:3000/projects --exit
          npx axe http://localhost:3000/projects/contribute --exit
          npx axe http://localhost:3000/community/users --exit
          npx axe http://localhost:3000/chapters --exit
